<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="hero-section">
        <h1 class="hero-title">Rock Paper Scissors</h1>
        <h2 class="hero-info">First to 5 Wins !</h2>
      </div>
    </header>

    <div class="choice-signs">
      <div class="image-container">
        <img src="./Images/Rock.jpg" alt="Rock-sign" />
        <span class="image-caption">Rock</span>
      </div>
      <div class="image-container">
        <img src="./Images/Paper.jpg" alt="Paper-sign" />
        <span class="image-caption">Paper</span>
      </div>
      <div class="image-container">
        <img src="./Images/Scissors.jpg" alt="Scissors-sign" />
        <span class="image-caption">Scissors</span>
      </div>
    </div>

    <div class="scores">
      <h3 class="scores-heading">Scores</h3>
      <div class="player">
        <span class="player-name">Player : </span>
        <span class="player-score"></span>
      </div>
      <div class="computer">
        <span class="player-name">Computer : </span>
        <span class="computer-score"></span>
      </div>
    </div>
  </body>
</html>
