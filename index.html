<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="hero-section">
        <h1 class="hero-title">Rock Paper Scissors</h1>
        <h2 class="hero-info">First to 5 Wins !</h2>
      </div>
    </header>

    <div>
      <div class="image-container">
        <img src="./Images/Rock.jpg" alt="Rock-sign" />
        <span>Rock</span>
      </div>
      <div class="image-container">
        <img src="./Images/Paper.jpg" alt="Paper-sign" />
        <span>Paper</span>
      </div>
      <div class="image-container">
        <img src="./Images/Scissors.jpg" alt="Scissors-sign" />
        <span>Scissors</span>
      </div>
    </div>
  </body>
</html>
